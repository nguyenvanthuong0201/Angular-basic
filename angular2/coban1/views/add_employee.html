        <div class="row mt">
          <div class="col-lg-12">
            <h4><i class="fa fa-angle-right"></i> Thêm nhân viên</h4>
            <div class="form-panel">
              <div class="form">
                <div ng-show="false">
                  <md-button ng-click="showToast1()">Show Simple Alert</md-button>
                </div>
                <form class="cmxform form-horizontal style-form" id="signupForm" method="get" action="">
                  <div class="form-group ">
                    <label for="FullName" class="control-label col-lg-2">Fullname</label>
                    <div class="col-lg-10">
                      <input ng-model="username" class=" form-control" id="FullName" name="FullName" type="text" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="Email" class="control-label col-lg-2">Email</label>
                    <div class="col-lg-10">
                      <input ng-model="email" class="form-control " id="Email" name="email" type="email" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="Password" class="control-label col-lg-2">Password</label>
                    <div class="col-lg-10">
                      <input ng-model="password" class="form-control " id="Password" name="password" type="password" />
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="Confirm_password" class="control-label col-lg-2">Confirm Password</label>
                    <div class="col-lg-10">
                      <input class="form-control " id="Confirm_password" name="confirm_password" type="password" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Role" class="control-label col-lg-2">Role</label>
                    <div class="col-lg-10">
                      <select class="form-control" name="" id="Role" ng-model="role">
                        <option value="manage">manage</option>
                        <option value="employee">employee</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-4">
                      <button class="btn btn-theme btn-block" type="button" ng-click="adduser()">Tạo</button>

                </form>
              </div>
            </div>

          </div>

        </div>

      </section>
